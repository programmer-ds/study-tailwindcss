<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-20">
    <!-- Transform 5가지 : Scale, Rotate, Skew, Translate, Transform Origin -->
    <!-- Transform Origin은 중심값이 총 9개 left,top 부터 bottom,right까지 + center -->
    
    
    <div class="w-[200px] h-[100px] bg-[crimson] m-20"></div>
    <div class="w-[200px] h-[100px] bg-[blue] m-20 rotate-[90deg] origin-top-left"></div>
    
    <hr class="m-10">

    <div class="w-[200px] h-[100px] bg-[crimson] m-20 scale-x-[1.5]"></div>
    <div class="w-[200px] h-[100px] bg-[blue] m-20 scale-x-[1.5] origin-left"></div>
    


  </body>
</html>
