<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="m-20">
    <div class="flex gap-5">
      <button class="border py-1 px-3 rounded-md bg-slate-500 text-white cursor-pointer">전송하기</button>
      <button class="border py-1 px-3 rounded-md bg-amber-500 text-white cursor-wait">저장중</button>
      <button class="border py-1 px-3 rounded-md bg-green-500 text-white cursor-not-allowed">수정하기</button>
      <button class="border py-1 px-3 rounded-md bg-red-500 text-white cursor-grab">저를 잡고 이동해주세요.</button>
      <button class="border py-1 px-3 rounded-md bg-blue-500 text-white cursor-auto">일반버튼</button>
      <span class="text-[24px] text-[yellowgreen] cursor-help">
        <i class="bi bi-question-circle-fill"></i>
      </span>
    </div>
  </body>
</html>
