<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Tailwind CSS CDN</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-20">
    <!-- Outline -->

    <!-- <input class="border outline-none" type="text"> -->
    <input class="border outline-none" type="text">
    <input class="border outline-none" type="email">
    <input class="border outline-4" type="password">
    <!-- class는 태그의 가장 앞쪽에 선언하는 게 보기 좋음 -->
    <!-- input의 기본 테두리는 border이며, focus 되면 생기는 라인은 Outline -->
    
  </body>
</html>
