<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Tailwind CSS CDN</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-20">

    <!-- Text Transform -->
    <h1 class="text-3xl text-[crimson] uppercase"> codingworks online class</h1>
    <h1 class="text-3xl text-[crimson] lowercase"> CODINGworks Online Class</h1>
    <h1 class="text-3xl text-[crimson] capitalize"> codingworks online class</h1>
    <h1 class="text-3xl text-[crimson] normal-case"> CODINGworks online class</h1> 
    <!-- normal-case : 입력된거 그대로로 -->
    
  </body>
</html>
