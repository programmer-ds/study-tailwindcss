  </head>

    <!-- Opacity - 요소 투명도 설정 -->

    <!-- 요소를 안 보이게 하는 3가지 방법과 차이점 -->

    <!-- invisible은 원래 자기 공간을 유지 -->
    <!-- opacity도 원래 자기 공간 유지(사라지는거도 아님) -->

    <div class="flex gap-4">
      <div class="border-[5px] border-red-500 border-dotted size-[200px]"></div>

      <div class="border-[5px] border-red-500 border-dotted size-[200px]"></div>

      <div class="border-[5px] border-red-500 border-dotted size-[200px]"></div>
      <div class="border-[5px] border-blue-500 border-dashed size-[200px] opacity-0"></div>

    </div>

    <hr class="my-10">

      <div class="border-[5px] border-red-500 border-dotted size-[200px]"></div>
      <div class="border-[5px] border-blue-500 border-dashed size-[200px] opacity-0 cursor-pointer"></div>
      <!-- 존재 자체도 있고 공간도 차지하기 때문에 cursor pointer가 적용됨 -->
      <div class="border-[5px] border-red-500 border-dotted size-[200px]"></div>
