<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="m-10">
    <!-- Object Fit -->
    
    <!-- <div class="border-[8px] border-pink-600 w-[800px] h-[500px] bg-[url('../images/stones.jpg')] bg-cover"> -->
    <div class="border-[8px] border-pink-600 w-[800px] h-[500px]">
      <img class="object-cover w-full h-full" src="../images/stones.jpg">
    </div>

    <hr class="my-10">

    <div class="border-green-600 border-[5px] w-[500px] h-[800px]">
      <!-- <img class="object-cover w-full h-full object-left" src="../images/china-girl.jpg" > -->
      <img class="object-cover w-full h-full object-[25%_center]" src="../images/china-girl.jpg" >
      <!-- [center_bottom]이라면 처음 center은 가로 bottom은 세로 -->
    </div>


  </body>
</html>
