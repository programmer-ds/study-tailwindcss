<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Borders</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-20">

    <div class="flex">
      <!-- <div class="m-5 w-[100px] h-[100px] border-2 border-black border-solid">1</div> -->
      <!-- <div class="m-5 w-[100px] h-[100px] border-2 border-black border-dotted">1</div> -->
      <!-- <div class="m-5 w-[100px] h-[100px] border-2 border-black border-none">1</div> -->
      <!-- <div class="m-5 w-[100px] h-[100px] border-2 border-black border-double">1</div> -->
      <div class="m-5 w-[100px] h-[100px] border border-black border-dashed">1</div>
      <div class="m-5 w-[100px] h-[100px] border-2 border-pink-500 border-dashed">2</div>
      <div class="m-5 w-[100px] h-[100px] border-4 border-green-400 border-dashed">3</div>
      <div class="m-5 w-[100px] h-[100px] border-[10px] border-[crimson] border-dashed">3</div>
    </div>
    <hr class="m-10">

    <div class="flex">
      <div class="m-5 w-[100px] h-[100px] border-r-2 border-[crimson]">10</div>
      <div class="m-5 w-[100px] h-[100px] border-l-2 border-[crimson]">10</div>
      <div class="m-5 w-[100px] h-[100px] border-t-2 border-[crimson]">10</div>
      <div class="m-5 w-[100px] h-[100px] border-b-2 border-[crimson]">10</div>
      <div class="m-5 w-[100px] h-[100px] border-x-2 border-[green]">10</div>
      <div class="m-5 w-[100px] h-[100px] border-y-2 border-[green]">10</div>
    </div>

    <hr class="m-10">

    <div class="flex">
      <div class="m-5 w-[100px] h-[100px] border-2 border-purple-500 rounded"></div>
      <div class="m-5 w-[100px] h-[100px] border-2 border-purple-500 rounded-md"></div>
      <div class="m-5 w-[100px] h-[100px] border-2 border-purple-500 rounded-lg"></div>
      <div class="m-5 w-[100px] h-[100px] border-2 border-purple-500 rounded-full"></div>
    </div>
    <hr class="m-5">
    <button class="border-2 border-teal-600 text-[14px] px-4 py-2 rounded-full hover:rounded-none">Save Change</button>
    <hr class="m-5">
    <div class="w-[100px] h-[100px] border-2 rounded-r-lg"></div>

  </body>
</html>
