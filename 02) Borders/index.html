<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Borders</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-20">

    <div class="border-2 w-[500px] p-5 border-slate-300 rounded-md">
      <label class="block" for="userEmail">Email Address</label>
      <input class="border-2 border-[crimson] p-2 w-full rounded-lg outline-none" type="email" placeholder="Enter Your Email">
      <span class="text-[13px] text-rose-400">This field is required.</span>
    </div>

    <hr class="m-10">
    <div class="w-[100px] h-[100px] border-2 border-black m-5 rounded-full"></div>
    <div class="w-[100px] h-[200px] border-2 border-black m-5 rounded-full"></div>
    <div class="w-[200px] h-[100px] border-2 border-black m-5 rounded-full"></div>


  </body>
</html>
