<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacing(Margin Padding), Sizing(Width, Height), Size</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- size full은 height에는 가득 차지 않음. 아까 body 요소가 height가 안 차는 것과 같은.. -->
    <!-- 그래서 부모 요소의 height를 full로 해줘야 가득 참  -->
    <div class="border-8 border-[crimson] size-full h-screen"></div>


  </body>
</html>
